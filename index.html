                <div class="formStyle">

                    <input type="number" id="phTerça">
                </div>
                <div class="formStyle">
                    <label for="phQuarta">Quarta:</label>
                    <input type="number" id="phQuarta">
                </div>
                <div class="formStyle">
                    <label for="phQuinta">Quinta:</label>

                    <label for="phSexta">Sexta:</label>

            </div>

            <div class="temperatureForm">
                <div class="formStyle">
                    <label for="temperaturaSegunda">Segunda:</label>

                <div class="formStyle">
                    <label for="temperaturaTerça">Terça:</label>

                </div>
                <div class="formStyle">
                    <label for="temperaturaQuinta">Quinta:</label>

                </div>
                <div class="formStyle">
                    <label for="temperaturaSexta">Sexta:</label>

                </div>

            <br>
            <button id="button1" type="submit">Submit</button>
        </form>

        <div class = "firstChart">
            <canvas id="myChart"></canvas>
        </div>

    </div>
